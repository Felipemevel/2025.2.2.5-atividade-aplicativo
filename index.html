<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infoclima</title>
    <link rel="icon" href="img/hg-brasil-conditions-slugs/cloud.svg" type="image/x-icon">

    <link rel="stylesheet" href="Style/style.css">
    <script src="Script/script.js" defer></script>
</head>

<body>

    <header>
        <h1>
            Infoclima - Portal Meteorológico
        </h1>
        <div>
            <input type="text" id="input-localizacao" placeholder="Digite a localização">
        </div>
    </header>
    <hr>
    <main id="container-principal">
        <div id="cards-home">
            <div class="card-home" id="card-tempo-atual">
                <div class="container-titulo">
                    <h2>Previsão do tempo para: <span id="nome-cidade">Carregando....</span></h2>
                    <p id="data">Carregando...</p>
                </div>

                <div class="container-detalhes">

                    <div id="descricao-tempo-atual">
                        <p>Umidade: <span id="umidade-atual">--%</span></p>
                        <p>Vento: <span id="vento-atual">-- km/h</span></p>
                        <p>Tempo: <span id="tempo-descricao">Carregando...</span></p>

                    </div>
                    <div id="tempo-atual">
                        <span id="icon-tempo-atual"class="icon-wheather"><img src="" alt=""></span>
                        <p id="temperatura-atual">--°C</p>
                    </div>
                </div>
                <aside id="favoritar-local">
                    <button id="btn-favoritar">Adicionar aos favoritos</button>
                </aside>
            </div>
        </div>
        <div id="mini-cards">
            <div id="card1" class="cards-subs">

                <h3 id="titulo-1" class="titulo-card">
                    Carregando...
                </h3>

                <img src="img/hg-brasil-conditions-slugs/clear_day.svg" alt="" id="img1" class="img-mini-cards">

                <p id="graus-1" class="graus-cards">
                    - -°C
                </p>

                <p id="data-1" class="data-cards">
                    Carregando...
                </p>

            </div>
            <div id="card2" class="cards-subs">

                <h3 id="titulo-2" class="titulo-card">
                    Carregando...
                </h3>

                <img src="img/hg-brasil-conditions-slugs/clear_day.svg" alt="" id="img2" class="img-mini-cards">

                <p id="graus-2" class="graus-cards">
                    - -°C
                </p>

                <p id="data-2" class="data-cards">
                    Carregando...
                </p>
                
            </div>
        </div>
        <h4>Locais favoritos</h4>
        <div id="cards-favoritos">
            <p>Nenhuma localidade foi favoritada</p>
        </div>
    </main>

</body>

</html>
